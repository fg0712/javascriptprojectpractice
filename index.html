<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎮 Snake Game</h1>
  <div id="score">Score: 0</div>
  <div id="highscore">High Score: 0</div>
  <div id="timer">Time: 60s</div>
  <canvas class="canvas" width="500" height="500"></canvas>

  <!-- Game Buttons -->
  <div class="controls">
    <button onclick="setDirection('up')">⬆️</button>
    <div>
      <button onclick="setDirection('left')">⬅️</button>
      <button onclick="setDirection('down')">⬇️</button>
      <button onclick="setDirection('right')">➡️</button>
    </div>
    <button onclick="togglePause()">⏸️ Pause/Resume</button>
  </div>

  <!-- Eat Sound -->
  <audio id="eat-sound" src="eat.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
